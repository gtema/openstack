[package]
name = "openstack_cli"
version = "0.1.1"
authors = [
    "Artem Goncharov (gtema)",
]
description = "OpenStack client rewritten in Rust"
categories = ["command-line-interface"]
rust-version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[[bin]]
name = "osc"
path = "src/bin/osc.rs"

[dependencies]
anyhow = {workspace = true}
bytes = {workspace = true}
clap = { workspace = true, features = ["color", "derive", "env"] }
cli-table = "^0.4"
dialoguer = {workspace = true}
http = { workspace = true }
json-patch = { workspace = true }
openstack_sdk = { path="../openstack_sdk", version = "^0.2" }
indicatif = "^0.17"
regex = "^1.10"
reqwest = { workspace = true }
serde = { workspace = true }
serde_json = {workspace = true}
structable_derive = { path = "../structable_derive", version = "^0.1" }
tokio = { workspace = true, features = ["fs", "macros", "net", "sync", "rt-multi-thread", "io-std"]}
tokio-util = {workspace = true}
thiserror = { workspace = true }
tracing = { workspace = true}
tracing-subscriber = { version = "^0.3" }
url = { workspace = true }

[dev-dependencies]
assert_cmd = "^2.0"
