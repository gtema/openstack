[files]
extend-exclude = ["openstack_sdk_core/static/service-types.json"]
ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
binary = false
check-filename = true
check-file = true
unicode = true
ignore-hex = true
identifier-leading-digits = false
locale = "en"
extend-ignore-identifiers-re = []
extend-ignore-words-re = []
extend-ignore-re = []

[default.extend-identifiers]

[default.extend-words]
ro = "ro"
ratatui = "ratatui"

[type.rust]
extend-glob = []
extend-ignore-identifiers-re = ["consts"]
extend-ignore-words-re = []
extend-ignore-re = []

[type.py]
extend-glob = []
extend-ignore-identifiers-re = ["NDArray"]
extend-ignore-words-re = []
extend-ignore-re = []
