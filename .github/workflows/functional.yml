---
name: Functional

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/functional.yml'
      - 'openstack_cli/**'
      - 'openstack_sdk/**'

jobs:
  functional:
    strategy:
      fail-fast: false
      matrix:
        name: ["master"]
        openstack_version: ["master"]
        ubuntu_version: ["24.04"]
        # include:
        #   - name: "bobcat"
        #     openstack_version: "stable/2023.2"
        #     ubuntu_version: "22.04"
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Functional tests on OpenStack ${{ matrix.name }}
    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/pip
            target/
          key: ${{ runner.os }}-devstack-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-devstack-
            ${{ runner.os }}-

      - name: Deploy devstack
        uses: EmilienM/devstack-action@60ca1042045c0c9e3e001c64575d381654ffcba1 # v0.19
        with:
          branch: ${{ matrix.openstack_version }}
          enabled_services: swift
          log_dir: /tmp/devstack-logs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # stable
        with:
          toolchain: stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@92f69c195229fe62d58b4d697ab4bc75def98e76 # v2.52.7
        with:
          tool: cargo-nextest

      - name: Execute functional tests
        env:
          OS_CLOUD: devstack
        run: cargo nextest run --test functional
