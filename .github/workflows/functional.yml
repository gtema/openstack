---
name: Functional

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/functional.yml'
      - 'openstack_cli/**'
      - 'openstack_sdk/**'

jobs:
  functional:
    strategy:
      fail-fast: false
      matrix:
        name: ["master"]
        openstack_version: ["master"]
        ubuntu_version: ["22.04"]
        # include:
        #   - name: "bobcat"
        #     openstack_version: "stable/2023.2"
        #     ubuntu_version: "22.04"
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Functional tests on OpenStack ${{ matrix.name }}
    steps:

      - name: Harden Runner
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Cache
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.cache/pip
            target/
          key: ${{ runner.os }}-devstack-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-devstack-
            ${{ runner.os }}-

      - name: Deploy devstack
        uses: EmilienM/devstack-action@e82a9cbead099cba72f99537e82a360c3e319c69 # v0.15
        with:
          branch: ${{ matrix.openstack_version }}
          enabled_services: swift
          log_dir: /tmp/devstack-logs

      - name: Install Rust
        uses: dtolnay/rust-toolchain@032431f26ad14217b24e529fa2ab72cf558de38b # stable
        with:
          toolchain: stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@47943d5b8d7736809817cbcd80f31e7c7d6538ad # v2.39.1
        with:
          tool: cargo-nextest

      - name: Execute functional tests
        env:
          OS_CLOUD: devstack
        run: cargo nextest run --test functional --all-features
