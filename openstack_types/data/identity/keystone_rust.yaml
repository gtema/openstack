openapi: 3.1.0
info:
  title: openstack_keystone
  description: OpenStack Keystone service
  contact:
    name: Artem Goncharov (gtema)
  license:
    name: Apache-2.0
    identifier: Apache-2.0
  version: 4.0.1
paths:
  /:
    get:
      tags:
      - version
      summary: Versions
      description: Version discovery
      operationId: version
      responses:
        '200':
          description: Versions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Versions'
  /v3:
    get:
      tags:
      - version
      summary: Version discovery endpoint
      description: Version discovery
      operationId: version
      responses:
        '200':
          description: Versions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleVersion'
  /v3/auth/tokens:
    get:
      tags:
      - auth
      summary: Validate token
      description: Validate token
      operationId: show
      parameters:
      - name: nocatalog
        in: query
        description: |-
          The authentication response excludes the service catalog. By default, the response includes
          the service catalog.
        required: false
        schema:
          type:
          - boolean
          - 'null'
      - name: allow_expired
        in: query
        description: Allow fetching a token that has expired. By default expired tokens return a 404 exception.
        required: false
        schema:
          type:
          - boolean
          - 'null'
      responses:
        '200':
          description: Token object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
    post:
      tags:
      - auth
      summary: Authenticate user issuing a new token.
      description: Issue token
      operationId: post
      parameters:
      - name: nocatalog
        in: query
        description: |-
          The authentication response excludes the service catalog. By default, the response includes
          the service catalog.
        required: false
        schema:
          type:
          - boolean
          - 'null'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
        required: true
      responses:
        '200':
          description: Token object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
  /v3/groups:
    get:
      tags:
      - groups
      summary: List groups
      description: List groups
      operationId: list
      parameters:
      - name: domain_id
        in: query
        description: Filter users by Domain ID
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: name
        in: query
        description: Filter users by Name
        required: false
        schema:
          type:
          - string
          - 'null'
      responses:
        '200':
          description: List of groups
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupList'
        '500':
          description: Internal error
    post:
      tags:
      - groups
      summary: Create group
      description: Create new Group
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupCreateRequest'
        required: true
      responses:
        '201':
          description: Group object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
  /v3/groups/{group_id}:
    get:
      tags:
      - groups
      summary: Get single group
      description: Get group by ID
      operationId: show
      parameters:
      - name: group_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Group object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'
        '404':
          description: Group not found
    delete:
      tags:
      - groups
      summary: Delete group
      description: Delete group by ID
      operationId: remove
      parameters:
      - name: group_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: group not found
  /v3/role_assignments:
    get:
      tags:
      - roles
      summary: List role assignments
      description: List roles
      operationId: list
      parameters:
      - name: scope.domain.id
        in: query
        description: Filters the response by a domain ID.
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: group.id
        in: query
        description: Filters the response by a group ID.
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: effective
        in: query
        description: |-
          Returns the effective assignments, including any assignments gained by virtue of group
          membership.
        required: false
        schema:
          type:
          - boolean
          - 'null'
      - name: scope.project.id
        in: query
        description: Filters the response by a project ID.
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: role.id
        in: query
        description: Filters the response by a role ID.
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: user.id
        in: query
        description: Filters the response by a user ID.
        required: false
        schema:
          type:
          - string
          - 'null'
      - name: include_names
        in: query
        description: |-
          If set to true, then the names of any entities returned will be include as well as their
          IDs. Any value other than 0 (including no value) will be interpreted as true.

          New in version 3.6
        required: false
        schema:
          type:
          - boolean
          - 'null'
      responses:
        '200':
          description: List of role assignments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentList'
        '500':
          description: Internal error
  /v3/roles:
    get:
