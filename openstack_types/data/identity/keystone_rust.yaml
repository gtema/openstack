    delete:
      tags:
      - groups
      summary: Delete group
      description: Delete group by ID
      operationId: remove
      parameters:
      - name: group_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '204':
          description: Deleted
        '404':
          description: group not found
  /v4/role_assignments:
    get:
