                - 'False'
                - 'FALSE'
                - 'false'
                - ''
                - '1'
                - '0'
                - y
                - Y
                - n
                - N
                - on
                - ON
                - off
                - OFF
                - yes
                - no
              description: |-
                If set to `true`, project is enabled. If set to
                `false`, project is disabled. The default is `true`.
