              type: string
              format: date-time
              description: |-
                The date and time when the token expires.

                The date and time stamp format is [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601):

                ```
                CCYY-MM-DDThh:mm:ss.sssZ

                ```

