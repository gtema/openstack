                and a cidr (`os:scheduler_hints.cidr`).
                It is available when `SimpleCIDRAffinityFilter` is available
                on cloud side.
            cidr:
              type: string
              pattern: ^/[0-9a-f.:]+$
              description: |-
                Schedule the server on a host in the network specified with an IP address
