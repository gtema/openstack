        Expected format of the input parameter 'body':

        ```

        {
            "attachment":
            {
                "connector":
                {
                    "initiator": "iqn.1993-08.org.debian:01:cad181614cec",
                    "ip": "192.168.1.20",
                    "platform": "x86_64",
                    "host": "tempest-1",
                    "os_type": "linux2",
                    "multipath": false,
                    "mountpoint": "/dev/vdb",
                    "mode": "None|rw|ro"
                }
            }
        }

        ```
      operationId: attachments/id:put
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttachmentUpdate'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentUpdateResponse'
          description: Ok
      tags:
        - attachments
      x-openstack:
        min-ver: '3.27'
