[package]
name = "openstack_sdk"
description = "OpenStack SDK"
version = "0.22.1"
keywords = ["api", "openstack"]
categories = ["api-bindings"]
authors = ["Artem Goncharov (gtema)"]
rust-version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = [
  "async",
  "sync",
  "block_storage",
  "compute",
  "container_infra",
  "dns",
  "identity",
  "image",
  "load_balancer",
  "network",
  "object_store",
  "placement"
]
block_storage = []
compute = []
container_infra = []
dns = []
identity = []
image = []
load_balancer = []
network = []
object_store = []
placement = []
sync = []
async = []
client_der = []
client_pem = []
keystone_ng = []
passkey = ["keystone_ng", "dep:webauthn-authenticator-rs", "dep:webauthn-rs-proto"]

[dependencies]
async-trait = {workspace = true}
base64 = { workspace = true }
bincode = { version = "^2.0", default-features = false, features = ["serde", "std"] }
bytes = {workspace = true}
chrono = { workspace= true }
config = { workspace = true, features = ["yaml"] }
derive_builder = { workspace = true }
dialoguer = {workspace = true}
dirs = { workspace = true }
form_urlencoded = "^1.2"
futures = {workspace = true}
futures-util = { workspace = true }
http = { workspace = true }
http-body-util = "^0.1"
hyper = { version = "^1.7", features = ["full"] }
hyper-util = { version = "^0.1", features = ["full"] }
itertools = { workspace = true }
json-patch = { workspace = true }
lazy_static = { workspace = true }
open.workspace = true
regex = { workspace = true }
reqwest = { workspace = true, features = ["gzip", "deflate", "http2",
  "system-proxy"] }
secrecy = { version = "0.10", features = ["serde"] }
serde = { workspace = true }
serde_json = {workspace = true}
serde_urlencoded = "^0.7"
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-util = {workspace = true}
tracing = { workspace = true}
url = { workspace = true }
webauthn-authenticator-rs = { workspace = true, optional = true }
webauthn-rs-proto = { workspace = true, optional = true }

[dev-dependencies]
httpmock = "^0.8"
reserve-port = "^2.2"
tempfile = { workspace = true }
tracing-test = { version = "^0.2" }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }

[[test]]
name = "functional"
path = "tests/main.rs"
test = false

[[example]]
name = "query_find"
required-features = ["async", "compute"]

[[example]]
name = "paged"
required-features = ["async", "compute"]

[[example]]
name = "query"
required-features = ["async", "compute"]

[[example]]
name = "ignore"
required-features = ["async", "compute"]

[lints]
workspace = true
